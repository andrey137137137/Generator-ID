<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор ID</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #app {
        height: 100%;
      }

      body,
      #app {
        position: relative;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 23px;
        text-align: center;
      }

      .grid {
        position: fixed;
        display: grid;
        width: 100%;
      }

      .header {
        top: 0;
        grid-template-columns: 1fr 2fr;
      }

      .control {
        display: block;
        padding: 10px;
        font-size: 30px;
        text-align: center;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 200px;
        height: 100%;
      }

      .main-result {
        border-radius: 20px;
        padding: 20px;
        background-color: rgb(54, 54, 54);
        color: #fff;
        visibility: hidden;
      }

      .main-result--visible {
        visibility: visible;
      }

      .main-hidden {
        position: absolute;
        bottom: -100px;
        opacity: 0;
      }

      .footer {
        bottom: 0;
        grid-template-columns: 1fr 1fr;
      }

      .btn {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header class="grid header">
        <input
          class="control"
          type="text"
          placeholder="Prefix"
          ref="prefix"
          v-model.trim="prefix"
        />
        <input
          class="control"
          type="text"
          placeholder="Postfix"
          ref="postfix"
          v-model.trim="postfix"
        />
      </header>
      <!-- <main class="main" @click="copy"> -->
      <main class="main" @click="regenerate">
        <div :class="resultClasses">
          {{ result }} <br />
          скопирован
        </div>
        <input class="main-hidden" type="text" ref="result" v-model="result" />
      </main>
      <footer class="grid footer">
        <button class="control btn" @click="prefix = ''">Очистить prefix</button>
        <button class="control btn" @click="postfix = ''">Очистить postfix</button>
      </footer>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          prefix: '',
          postfix: '',
          result: '',
          isCopied: false,
          clipboard: null, // Сохраняются в данных vue
        },
        computed: {
          resultClasses: function () {
            return {
              'main-result': true,
              'main-result--visible': this.isCopied,
            };
          },
        },
        methods: {
          clear: function () {
            this.result = '';
            this.isCopied = false;
            document.title = 'ID удалён' + this.result;
          },
          copy: function () {
            this.clipboard = new ClipboardJS('.main', {
              target: function () {
                return document.querySelector('.main-hidden');
              },
            });
            this.clipboard.on('success', function (e) {
              console.log(e.text);
              console.log('Копия прошла успешно ~~~~~~~~~~~~');
            });

            this.isCopied = true;
          },
          generate: function () {
            var tempPostfix = '';

            if (this.postfix) {
              tempPostfix = this.postfix;
            } else {
              var now = new Date();
              var strNow = String(now.getTime());
              tempPostfix = strNow.split('').reverse().join('');
            }

            var tempPrefix = this.prefix ? this.prefix + ' ' : '';

            this.result = tempPrefix + tempPostfix;
            document.title = 'Новый ID: ' + this.result;
          },
          regenerate: function () {
            this.generate();
            this.copy();
          },
        },
        mounted: function () {
          // this.generate();
          // this.regenerate();
          window.addEventListener('blur', this.clear);
          window.addEventListener('focus', this.generate);
          // window.addEventListener('focus', this.regenerate);
        },
      });
    </script>
  </body>
</html>
