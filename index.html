<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор ID</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #app {
        height: 100%;
      }

      body,
      #app {
        position: relative;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 23px;
        text-align: center;
      }

      .header {
        padding: 25px 0;
      }

      .main {
        margin: 0 auto;
        padding: 40px 0 30px;
      }

      .main-input {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="app" @click="copy">
      <header class="header">
        <h1 class="header-title">Generator ID</h1>
      </header>
      <main class="main">
        <p class="main-result">{{ result }}</p>
        <input class="main-input" type="text" ref="result" v-model="result" />
      </main>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          result: '',
        },
        methods: {
          copy: function () {
            console.log(this.$refs.result);
            this.$refs.result.select();
            document.execCommand('copy');
          },
          clear: function () {
            this.result = '';
            document.title = 'ID удалён' + this.result;
          },
          generate: function () {
            var now = new Date();
            this.result = now.getTime();
            document.title = 'Новый ID: ' + this.result;
          },
        },
        created: function () {
          this.generate();
          window.onblur = this.clear;
          window.onfocus = this.generate;
        },
      });
    </script>
  </body>
</html>
